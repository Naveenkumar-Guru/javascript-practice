<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      let number = parseInt(prompt("enter the number:"));

      if (number % 7 === 0) {
        console.log(number, "yes");
      } else {
        console.log(number, "no");
      }
    </script>
